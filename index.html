<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roots & Roofs Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap' rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  
</head>
<body>

  <div class="background-animation"></div>
  <div id="loading" class="loading"></div>
  
  <div class="main-container">
    
    <div class="login-section">
      <div class="logo-container">
        <img src="images/logo.jpg" alt="Hammad Estate Logo" class="logo"> <!-- Logo added here -->
        <h1>Roots & Roofs</h1>
      </div>
    

      <h2 id="welcome">Welcome back</h2>
      
      <form id="login-form">
        <label for="login-id">Login ID</label>
        <input type="text" id="login-id" placeholder="Enter your login ID" required>
        <div id="login-id-error" class="error-message"></div>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <div id="password-error" class="error-message"></div>
        
        <div class="remember-section">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember Me</label>
        </div>
        
        <button type="submit" id="login-btn">Login</button>
        <div class="forgot-container">
        <a href="#" class="forgot-link">Forgot Online ID</a>
        <a href="#" class="forgot-link with-dot">Forgot Password</a>
        </div>
      </form>
      
      <!-- New customer enrollment -->
      <div class="enroll-section">
        <p>Are you a new customer?</p>
        <button class="enroll-btn">Enroll Now</button>
      </div>
      
      <!-- Address and Contact Info -->
      <div class="contact-info">
        <p>
            <span class="material-symbols-outlined">location_on</span>
            <small> Sector 94, Amrapali Marg, Noida</small> &nbsp; &nbsp;
            <span class="material-symbols-outlined">phone</span>
            <small>+91 70613 78973</small>
        </p>
      </div>
    </div>
    
    <!-- Right Side: House Image -->
    <div class="image-section">
      <img src="images/images.jpeg" alt="House Image" id="house-image">
    </div>
  </div>
  
  <script src="scriptsss.js"></script>
</body>
</html>
